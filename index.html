<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- [head tag] 메타태그 -->
    <meta charset="UTF-8" />
    <meta name="keywords" content="키워드1, 키워드2" />
    <meta name="description" content="웹페이지를 정의" />
    <meta name="author" content="박상희" />

    <!-- [head tag] 메타태그-소셜 -->
    <meta property="og:title" content="페이지 제목" />
    <meta property="og:description" content="페이지 설명" />
    <meta property="og:image" content="이미지 URL" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="페이지 제목" />
    <meta name="twitter:description" content="페이지 설명" />

    <!-- [head tag] 메타태그-색인여부지시
     : index허용(<->noindex), follow링크이동허용(<->nofollow) -->
    <meta name="robots" content="index, follow" />

    <!-- [head tag] 메타태그-새로고침 -->
    <meta http-equiv="refresh" content="30" />

    <!-- [head tag] 메타태그-모바일 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="0;url=http://m.example.com/" />

    <title>title</title>

    <!-- [head tag] 링크태그 -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="landscape.css"
      media="screen and (orientation: landscape)"
    />
    <link
      rel="stylesheet"
      href="portrait.css"
      media="screen and (orientation: portrait)"
    />
    <style></style>
    <script src="script.js"></script>
    <script></script>
  </head>
  <body>
    <!-- 주석 -->

    <!-- 시멘틱웹: SEO 검색엔진 최적화, 의도를 명확히 지정하다-->
    <font size="6"><b>Hello</b></font>
    <h1>Hello</h1>

    <header><nav>header>nav</nav></header>
    <aside>aside</aside>
    <section>
      <article>section>article</article>
    </section>
    <footer>footer</footer>
  </body>
</html>
